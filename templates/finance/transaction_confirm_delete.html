{% extends 'base.html' %}

{% block title %}Delete Transaction - Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h2 class="mb-4">Confirm Delete</h2>
            <p>Are you sure you want to delete the transaction: <strong>"{{ object.description }}"</strong> for
                <strong>${{ object.amount }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'transaction_list' %}" class="btn btn-outline-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
